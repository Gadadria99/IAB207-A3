<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QUTickets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Bootstrap Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-transparent custom-navbar"
      >
        <div class="container">
          <!-- Logo on the right -->
          <a class="navbar-logo" href="/">
            <img
              src="/static/img/QUtickets logo V1.png"
              alt="Logo"
              height="80"
            />
          </a>

          <!-- Login and Register buttons on the left -->
          <div class="d-flex">
            <a class="btn btn-login btn-primary mr-2" href="/login">Login</a>
            <a class="btn btn-register btn-secondary" href="/register"
              >Register</a
            >
          </div>
        </div>
      </nav>

      <!-- Code for using Flask flash -->
      <div class="container-fluid">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in get_flashed_messages() %}
        <div class="alert alert-warning">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="close"
          >
            x
          </button>
          {{message}}
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>
      {% block header %} {% endblock %}
    </header>

    {% block content %} {% endblock %}

    <footer class="footer">
      (C) Adrian Gadaleta, 2023. all rights reserved.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
