{% extends 'base.html' %}

{% block content %}
<div class="row mt-4"> 
<form action = "" class= "form col-md-12" role="search" method = "POST">
  <input type="search" id="searchBar" name="searchBar"
   placeholder="Discover"
   aria-label="Search through site content">
  <button>
    <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
  </button>
</form>
<div class="row">  
  {% for event in events %}
  <div class="col-md-3">
    <h2>{{ event.name }}</h2>
    <div class="card">
      <a href="{{ url_for('event.show', id=event.id) }}"> <!-- Add link to event.show route -->
        <img src="{{ event.eventImage }}" class="img img-responsive" alt="{{ event.name }}">
        <div class="profile-name">{{ event.name }}</div>
        <div class="profile-username">{{ event.venueName }}</div>
        <div class="profile-date">{{ event.eventTime.strftime('%d %b, %Y') }}</div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
